<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Hangman</title>
</head>

<body onload="initiate()">

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="container-small">

          <br>

          <h3>Instructions</h3>

          <br>

          <ol>
            <li> Type a letter onto the field </li>
            <li> Click "Guess" </li>
            <li> Clear your field by deleting the letter </li>
          </ol>

          <br>

        </div>
      </div>

      <br>
      <br>

      <div class="col-sm-4">
        <div class=c ontainer3>
          <br>
          <div class="wrapper">

            <br>
            <br>

            <h1>Hangman</h1>
            <br>
            <br>
            <h2>HALLOWEEN ROCKS!!</h2>
            <br>
            <br>

          </div>

          <h1>Guess a letter</h1>
          <br>
          <input id="letter" type="text" name="guess">
          <input type="button" value="Guess" onClick="letter()" />
          <br>
          <br>
          <p id="answer"></p>
          <p id="guesses"></p>
          <p id="end"></p>

        </div>
      </div>

      <div class="col-sm-4">
        <div class="container-small2">
          <img src="./images/tumblr_mvgc50oW7n1qft49to1_500.gif" alt="thinking skeleton" class=autoResizeImage>
        </div>
      </div>

    </div>

  </div>

  <script src="./javascript/game.js" type="text/javascript"></script>
</body>

</html>
