<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Hangman</title>
</head>
  <body onload="startUp()">
   
    <div class="container">
   
    <div class="wrapper">

      <h1>Hangman</h1>
      <h2>HALLOWEEN ROCKS!!</h2>
    
    </div>
    
    <h1>Guess a letter</h1>
    <input id="letter" type="text">
    <input type="button" value="Guess" onClick="letter()"/>
    <p id="answer"></p>
    <p id="guesses"></p>
    <p id="end"></p>

    <div class="container-small">

    <p> Type a letter onto the field </p>
    <p> Click "Guess" </p>
    <p> Clear your field by deleting the letter </p>

  </div>

  </div>
        <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
